<div class="container" style="margin-top: 15px">
  <div class="row" style="height: 250px">
    <div
      class="col-5"
      style="
        height: 100%;
        border: 1px solid grey;
        padding: 10px;
        position: relative;
      "
    >
      <app-new-bills [itemList]="itemList"></app-new-bills>
    </div>
    <div class="col-1"></div>
    <div
      class="col-5"
      style="height: 100%; border: 1px solid grey; padding: 10px"
    >
      <app-items [itemList]="itemList"></app-items>
    </div>
  </div>

  <div class="row" style="height: 250px; margin-top: 20px">
    <div class="col-5" style="height: 100%; border: 1px solid grey">
      <app-my-bills [billsList]="billsList"></app-my-bills>
    </div>
    <div class="col-1"></div>
    <div
      class="col-5"
      style="height: 100%; overflow-y: auto; border: 1px solid grey"
    >
      <app-sales
        [todaySales]="todaySales"
        [monthSales]="monthSales"
        [yearSales]="yearSales"
      ></app-sales>
    </div>
  </div>
</div>
