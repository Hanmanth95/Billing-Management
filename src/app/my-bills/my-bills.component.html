<div class="row" style="border-bottom: 1px solid gray">
  <h5>My Bills</h5>
</div>
<div class="row" style="height: 207px; overflow-y: auto">
  <div
    class="row"
    *ngFor="let item of billsList; let last = last"
    [ngStyle]="{
      'border-bottom': !last ? '1px solid gray' : 'none'
    }"
    style="margin-bottom: 10px"
  >
    <div class="col-6">
      <p>
        <span>Bill No </span>
        <span>:&nbsp;{{ item.billNumber }} </span>
      </p>
      <p>
        <span> Date</span>
        <span>:&nbsp;{{ item.date | date: "dd/MM/yyyy" }} </span>
      </p>
    </div>
    <div class="col-6">
      <p>
        <span> Price</span>
        <span>:&nbsp;{{ item.price }}</span>
      </p>
    </div>
  </div>
</div>
